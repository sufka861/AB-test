<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="new.experiment.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Experiments</title>
</head>
<body>
    <div class="sidebar">
        <header><a id="left-logo">Horizon</a><a id="right-logo">Free</a></header>
        <ul>
            <li><a href="#"><img src="../../images/home_page.png">Home Page</a></li>
            <li><a href="#"><img src="../../images/sign_in.png">Sign In</a></li>
            <li><a href="#"><img src="../../images/otp.png">OTP</a></li>
            <li><a href="#"><img src="../../images/organization.png">Organization</a></li>
            <li><a href="#">My Profile</a></li>
        </ul>
        <button id="get-pro"><img src="../../images/get_pro.png"></button>
    </div>
    <div class="main">
        <a id="breadcrumbs">Home Page / Add new experiment</a>
        <h1>New Experiment</h1>
        <div id="personalbar">
            <form action="">
                <button type="submit"><img src="../../images/search.png"></button>
                <input type="text" placeholder="Search" name="search">
            </form>
            <div class="personal-attributes">
                <button id="notification"><img src="../../images/notifications.png"></button>
                <button id="dark-mode"><img src="../../images/dark_mode1.png"></button>
                <button id="information"><img src="../../images/info.png"></button>
                <button id="user"><img src="../../images/user1.png"></button>
            </div>
        </div>
        <div class="content">

            <div id="success-message">
                <section><h2>Your Experiment has been</h2><h2>successfully saved!</h2></section>
                <img src="../../images/success.png">
                <button>Great!</button>
            </div>

            <form id="new-experiment" method="get">

                <h3>Description:</h3>
                <label for="name">Name:</label>
                    <input type="text" required name="name" id="name" /><br>
                <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="FF">Feature - flag</option>
                        <option value="AB">A/B test</option>
                    </select><br>
                <div class="duration">
                    <label>Duration:</label>
                        <label for="duration-start"></label>
                            <input type="date" required name="duration-start" id="duration-start" />
                    <label for="duration-end"></label>
                        <input type="date" required name="duration-end" id="duration-end" />
                </div>
                <h3>Data:</h3>
                <p>Traffic Attributes:</p>
                    <div class="traffic-attributes">
                    <label for="location">Location:</label>
                        <input type="text" required name="location" id="location" /><br>
                    <label for="device">Device:</label>
                        <input type="text" required name="device" id="device" /><br>
                    <label for="browser">Location:</label>
                        <input type="text" required name="browser" id="browser" /><br>
                </div>
                <button type="button" id="add-attribute">+ Add</button><br>

                <label for="traffic">Traffic To test:</label>
                <span id="percent-sign">%</span>
                <input type="number" required name="traffic" id="traffic" min="0" max="100"><br>

                <div id="ab-test-attributes">
                    <p class="variants-title">Variants:</p>
                        <div class="AB-labels">
                            <label for="A">A:</label>
                                <input type="text" required name="A" id="A" /><br>
                            <label for="B">B:</label>
                                <input type="text" required name="B" id="B" /><br>
                        </div>
                    <button type="button" class="add-attribute-AB">+ Add</button><br>
                    <p class="variants-title">Goals:</p>
                        <label for="goal"></label>
                            <input type="text" required name="goal" id="goal" /><br>
                    <button type="button" class="add-attribute-AB">+ Add</button><br>
                </div>
                <button type="submit" id="addExperiment">Create</button>
            </form>
        </div>
    </div>
<footer>
</footer>
    <script src="new.experiment.js"></script>
</body>
</html>
